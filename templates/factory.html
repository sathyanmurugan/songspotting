{% extends "base.html" %}
{% block body %}



<div class="inner cover">
  <h1 class="cover-heading">My Playlists<br></h1>
  <div class="container-fluid">
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPlaylistModal">
	  Create New Playlist
	</button>
	</div>
<div class="container-fluid">
<table class="table table-inverse">
  <tbody>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>


      <!-- add Playlist Modal -->
      <div class="modal fade" id = "addPlaylistModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content" align="center" style="background-color: #565656">
            <h3><br>Add A New Playlist<br><br></h3>


            <form name="contactForm" action="#" onsubmit="validateForm()">

	            <div class="form-group">
	              <div class="col-10">
	                <input class="form-control" type="text" id="contact-email" placeholder="name@example.com" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="col-10">
	                <textarea class="form-control" id="contact-comments" rows="3" placeholder="Comments" required></textarea>
	              </div>
	            </div>
	            <div class="form-group">
		            <div class="col-10">
					  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" required>
					    <option value="" disabled selected>Find songs based on</option>
					    <option value="tracks">my most played tracks</option>
					    <option value="artists">my most played artists</option>
					    <option value="genres">genres</option>
					    <option value="genres">one of my playlists</option>
					  </select>
					</div>  
				</div> 

	             <button type="submit" class="btn btn-success">Submit</button>
              <br>
              <br>
            </form>

          </div>
        </div>
      </div>
</div>

{% endblock %}
